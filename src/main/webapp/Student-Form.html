<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Student Registration Form</title>
</head>
<body>

<form action="Student-Response.jsp">

First Name: <input type = "text" name="firstName"/>
<br/>
<br/>
Last Name: <input type = "text" name="lastName"/>
<br/>
<br/>

<select name="country">
<option>India</option>
<option>Brazil</option>
<option>China</option>
<option>Russia</option>
<option>Australia</option>

</select>
<br/>
<br/>

<input type="radio" name="FavouriteLanguage" value="Java"> Java
<input type="radio" name="FavouriteLanguage" value="C#"> C#
<input type="radio" name="FavouriteLanguage" value="Python"> Python
<input type="radio" name="FavouriteLanguage" value="PHP"> PHP

<br/>
<br/>
<input type="checkbox" name="Skills" value="JavaSE"> JavaSE
<input type="checkbox" name="Skills" value="JavaEE"> JavaEE
<input type="checkbox" name="Skills" value="Spring"> Spring
<input type="checkbox" name="Skills" value="WebDesigning"> WebDesigning

<br/>
<br/>

<input type = "submit" value = "Submit"/>

</form>

</body>
</html>
